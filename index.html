<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Form â€” Validation Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">WL</div>
      <div>
        <h1>Contact Us</h1>
        <p class="lead">Fill the form below. All fields are required.</p>
      </div>
    </header>

    <form id="contactForm" novalidate>
      <div class="row">
        <div class="field col-2">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" placeholder="Your full name" />
          <span class="error" id="nameErr"></span>
        </div>

        <div class="field col-2">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com" />
          <span class="error" id="emailErr"></span>
        </div>
      </div>

      <div class="row">
        <div class="field col-2">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="text" placeholder="e.g., 9876543210" />
          <span class="error" id="phoneErr"></span>
        </div>

        <div class="field col-2">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text" placeholder="Message subject" />
          <span class="error" id="subjectErr"></span>
        </div>
      </div>

      <div class="row">
        <div class="field col-1">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" placeholder="Write your message..."></textarea>
          <span class="error" id="messageErr"></span>
        </div>
      </div>

      <div class="actions">
        <button type="submit" id="submitBtn">Send message</button>
        <div id="formResult" class="result"></div>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
